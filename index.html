<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./user.css">
</head>
<body class="">
    <h1 class="text-center pt-3">List Of Users</h1>
    
    <div class="container-lg  p-3">
      <div id="res" class="row justify-content-evenly"></div>
      </div>
      
</body>
</html>
<script>
        fetch('https://jsonplaceholder.typicode.com/users').then(out=>out.json()).then(result=>displayData(result))

function displayData(arrayData){
    for(i of arrayData){
        rowData=`<div class="card m-3 border-3 container d"  >

        <ul class="list-group list-group-flush">
          <li class="list-group-item">Id:${i.id}</li>
          <li class="list-group-item">Name:${i.name}</li>
          <li class="list-group-item">UserName:${i.username}</li>
          <li class="list-group-item">Email:${i.email}</li>
          <li class="list-group-item">Address:${i.address.street},${i.address.suite},${i.address.city}</li>
          <li class="list-group-item">Phone:${i.phone}</li>
          <li class="list-group-item">Website:${i.website}</li>
          <li class="list-group-item">Company:${i.company.name}</li>
        </ul>
      </div>  `
      res.innerHTML+=rowData
    }
}

</script>
